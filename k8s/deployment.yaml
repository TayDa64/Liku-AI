# =============================================================================
# Liku-AI Deployment
# Main application deployment with horizontal scaling
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liku-ai
  namespace: liku-ai
  labels:
    app.kubernetes.io/name: liku-ai
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: liku-ai
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: liku-ai
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: liku-ai
          image: ghcr.io/tayda64/liku-ai:latest
          imagePullPolicy: Always
          ports:
            - name: websocket
              containerPort: 3847
              protocol: TCP
          envFrom:
            - configMapRef:
                name: liku-ai-config
          env:
            - name: REDIS_URL
              value: "redis://liku-redis:6379"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - |
                  const ws = new (require('ws'))('ws://localhost:3847');
                  ws.on('open', () => { ws.close(); process.exit(0); });
                  ws.on('error', () => process.exit(1));
                  setTimeout(() => process.exit(1), 4000);
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - node
                - -e
                - |
                  const ws = new (require('ws'))('ws://localhost:3847');
                  ws.on('open', () => { ws.close(); process.exit(0); });
                  ws.on('error', () => process.exit(1));
                  setTimeout(() => process.exit(1), 4000);
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
      # Spread pods across nodes for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: liku-ai
                topologyKey: kubernetes.io/hostname
